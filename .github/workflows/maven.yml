name: Java CI with Maven

on:
  push:
    branches:
      - feature/githubactions
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest
    environment: stage
    env:
      super_secret: ${{ vars.APP_VERSION }} ## Setting the version of the application from github secrets
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Setting Project Version to 1.0.0
      run: mvn -q versions:set -DnewVersion=${{ env.super_secret }}
      working-directory: myapp

    - name: Clean, Compile, and Run Java Application #Cleaning & Running the application before packaging to jar
      run: mvn -q clean compile exec:java
      working-directory: myapp

    - name: Build & run packged  Java application #Packaging the application to jar and running the jar
      run: |
        mvn -B package --file pom.xml > /dev/null
        java -jar target/myapp-${{ env.super_secret }}.jar com.myapp.app.App
      working-directory: myapp
      if : success() ## Only run if the previous step is successful


