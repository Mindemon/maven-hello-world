name: Java CI with Maven

on:
  push:
    branches:
      - feature/githubactions
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest
    environment: stage
    env:
      super_secret: ${{ vars.APP_VERSION }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Fetching Current Project version
      run: mvn -q versions:set -DnewVersion=${{ env.super_secret }}
      working-directory: myapp

    - name: Build with Maven
      run: mvn -B package --file pom.xml > /dev/null    ##Omitting package metadata during build to save IO buffer
      working-directory: myapp

    - name: Running Compiled Jarable file  
      if : success()
      run: java -jar target/myapp-${{ env.super_secret }}.jar com.myapp.app.App
      working-directory: myapp

    - name: Clean, Compile, and Run Java Application ##using maven exec plugin
      if : success()
      run: mvn -q clean compile exec:java
      working-directory: myapp